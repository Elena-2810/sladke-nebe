  <main>
    <h2>Co si naši zákazníci nejčastěji objednávají?</h2>
    <ul id="stats"></ul>
  </main>
  <script>
    fetch('/api/statistics')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('stats');
        for (let key in data) {
          const li = document.createElement('li');
          li.textContent = `${key}: ${data[key]}× objednáno`;
          ul.appendChild(li);
        }
      });
  </script>
