<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="public/style.css" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
  <style>
 :root {
    --main-bg-color: #fffaf6;
    --nav-bg-color: #ff9aa2;
    --button-bg-color: #ffb347;
    --footer-bg-color: #f67280;
    --overlay-bg-color: rgba(255, 255, 255, 0.8);
    --text-color: #3a2e2e;
    --overlay-text-color: #5c3c3c;
    --button-hover-bg-color: #e88e96;
    --box-shadow-light: 0 0 10px rgba(0, 0, 0, 0.1);
    --box-shadow-lightest: 0 0 10px rgba(0, 0, 0, 0.05);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
}

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--main-bg-color);
    color: var(--text-color);
}

nav {
    background-color: var(--nav-bg-color);
    padding: 1rem;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
}

.hero, .order-page {
    height: 90vh;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.overlay {
    background-color: var(--overlay-bg-color);
    padding: 2rem;
    border-radius: 1rem;
    color: var(--overlay-text-color);
}

.button {
    background-color: var(--button-bg-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 2rem;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-top: 1rem;
}

button {
    background-color: var(--nav-bg-color);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    padding: 0.75rem; 
    border-radius: 0.5rem;
    font-size: 1rem;
}

button:hover {
    background-color: var(--button-hover-bg-color);
}

footer {
    background-color: var(--footer-bg-color);
    color: white;
    text-align: center;
    padding: 2rem;
}

.service-grid, .portfolio-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    padding: 2rem;
}

.service-card, .portfolio-grid img {
    background-color: #fff;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: var(--box-shadow-light);
    width: 300px;
    text-align: center;
}

.contact form {
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 2rem;
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: var(--box-shadow-lightest);
}

input, select, textarea {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    font-size: 1rem;
}

.responsive {
    width: 100%;
    max-width: 600px;
    display: block;
    margin: 2rem auto;
}
main.contact {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 2rem;
  margin-top: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 500px;
}
  </style>
</head>

    <button class="button2" id="signInBtn">Sign In</button>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Přihlášení</h3>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Uživatelské jméno" required>

<input type="password" name="password" placeholder="Heslo" required>
          <button type="submit">Přihlásit se</button>
        </form>
      </div>
    </div>
  </nav>
  <header class="hero" style="background-image: url('public/images/1510.m10.i304.n050.f.c05.172453337\ cookies\ vector\ seamless\ pattern.jpg')">
    <div class="overlay">
      <h1>Vítejte v cukrárně Sladké Nebe</h1>
      <p>Nejlepší dorty, muffiny a sušenky široko daleko!</p>
      <a href="sluzby.html" class="button">Objednat hned</a>
    </div>
  </header>
  <footer>&copy; 2025 Sladké Nebe - Ručně a s láskou pečené.</footer>
</body>
</html>
