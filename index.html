<button class="button" id="signInBtn">Sign In</button>
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Přihlášení</h3>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Uživatelské jméno" required>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Přihlásit se</button>
    </form>
  </div> 
</div> 
  </nav>
  <header class="hero" style="background-image: url('public/images/1510.m10.i304.n050.f.c05.172453337\ cookies\ vector\ seamless\ pattern.jpg')">

      <h1>Vítejte v cukrárně Sladké Nebe</h1>
      <p>Nejlepší dorty, muffiny a sušenky široko daleko!</p>

    </div>
  </header>
  <footer>&copy; 2025 Sladké Nebe - Ručně a s láskou pečené.</footer>
 <script>
  const modal = document.getElementById("loginModal");
  const btn = document.getElementById("signInBtn");
  const span = document.querySelector(".close");

  btn.onclick = () => {
    modal.style.display = "block";
  }

  span.onclick = () => {
    modal.style.display = "none";
  }

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
