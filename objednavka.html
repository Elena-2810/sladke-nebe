<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Přihlášení</h3>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Uživatelské jméno" required>

  <main class="contact">
    <h2 class="objednat">Objednejte si sladkost</h2>
    <form id="contact-form">
      <input name="name" placeholder="Jméno" required>
      <input name="email" type="email" placeholder="Email" required>
  <select id="category" name="category" required>
   <option value="">Vybeerte typ sladkosti</option>
  </select>

<select id="product" name="product" required>
  <option value="">Vyberte konkrétní produkt</option>
</select>
      <textarea name="message" placeholder="Vaše přání nebo poznámka" required></textarea>
      <button type="submit">Odeslat objednávku</button>
    </form>
    <p id="response-message" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>
  <script>
  const categorySelect = document.getElementById('category');
  const productSelect = document.getElementById('product');

  const productsByCategory = {
    dort: ["Čokoládový dort s višněmi", "Red velvet", "Tiramisu", "Mrkvový dort s ořechy"],
    muffin: ["Banánový muffin", "Mrkvové muffiny s ořechy", "Cupcaky s jahodovým krémem", "Vanilkové cupcaky"],
    pernicek: ["Vánoční perníček", "Velikonoční perníček", "Srdíčka z perníku", "Perníkové chaloupky 3D"],
    susenka: ["Cookies s čokoládou", "Sušenky s předpovědí", "Linecké sušenky s marmeládou"]
  };

  categorySelect.addEventListener('change', () => {
    const selectedCategory = categorySelect.value;
    const products = productsByCategory[selectedCategory] || [];

    productSelect.innerHTML = '<option value="">Vyberte konkrétní produkt</option>';

    products.forEach(product => {
      const option = document.createElement('option');
      option.value = product;
      option.textContent = product;
      productSelect.appendChild(option);
    });
  });
</script>
  <script>
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form));

      fetch('http://localhost:3000/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          responseMessage.textContent =result.message;'Děkujeme za objednávku!';
          responseMessage.style.color = 'green';
          form.reset();
        } else {
          responseMessage.textContent = result.error; 'Došlo k chybě při odeslání.';
          responseMessage.style.color = 'red';
        }
      })
      .catch(() => {
        responseMessage.textContent = 'Došlo k chybě při odeslání.';
        responseMessage.style.color = 'red';
      });
    });
  </script>
  <script>
  const modal = document.getElementById("loginModal");
  const btn = document.getElementById("signInBtn");
  const span = document.querySelector(".close");

  btn.onclick = () => {
    modal.style.display = "block";
  }

  span.onclick = () => {
    modal.style.display = "none";
  }

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

  <script>
  const categorySelect = document.getElementById('category');
  const productSelect = document.getElementById('product');

  const productsByCategory = {
    Dorty: ["Čokoládový dort s višněmi", "Red velvet", "Mrkvový dort s ořechy", "Tiramisu"],
    Muffiny: ["Banánový muffin", "Mrkové maffiny s ořechy", "Cupcaky s jahodovým krémem", "Citronové cupcaky"],
    Perníčky: ["Vánoční perníček", "Velikonoční perníček", "Srdíčka z perniku", "Perníkové chalupky 3D"],
    Sušenky: ["Linecké sušenky s marmeládou", "Cookies s čokoládou", "Sušenky s předpovědí"]
  };

 
  Object.keys(productsByCategory).forEach(category => {
    const option = document.createElement('option');
    option.value = category;
    option.textContent = category;
    categorySelect.appendChild(option);
  });

 
  categorySelect.addEventListener('change', () => {
    const selectedCategory = categorySelect.value;
    productSelect.innerHTML = '<option value="">Vyberte konkrétní produkt</option>';

    if (selectedCategory && productsByCategory[selectedCategory]) {
      productsByCategory[selectedCategory].forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        productSelect.appendChild(option);
      });
      productSelect.disabled = false;
    } else {
      productSelect.disabled = true;
    }
  });
</script>
