<body class="order-page"  class="hero2" style="background-image: url('public/images/Mask\ group.png')"></header>

  <main class="contact">
    <h2>Objednejte si sladkost</h2>
    <form id="contact-form">
      <input name="name" placeholder="Jméno" required>
      <input name="email" type="email" placeholder="Email" required>
      <select name="style" required>
        <option value="">Vyberte typ sladkosti</option>
        <optgroup label="Dort">
          <option value="Čokoladový dort s višněmi">Čokoladový dort s višněmi</option>
          <option value="Red velvet">Red velvet</option>
          <option value="Tiramisu">Tiramisu</option>
          <option value="Mrkový dort s ořechy">Mrkový dort s ořechy</option>
        <optgroup label="Muffiny a cupcaky">
          <option value="Banánový muffin">Banánový muffin</option>
          <option value="Mrkové muffiny s ořechy">Mrkové muffiny s ořechy</option>
          <option value="Cupcaky s jahodovým krémem">Cupcaky s jahodovým krémem</option>
          <option value="Vanilkové cupcaky">Vanilkové cupcaky</option>
        <optgroup label="Perníčky">
          <option value="Vánoční perníček">Vánoční perníček</option>
          <option value="Velikonoční perníček">Velikonoční perníček</option>
          <option value="Srdíčka z perníku">Srdíčka z perníku</option>
          <option value="Perníkové chaloupky 3D">Perníkové chaloupky 3D</option>
         <optgroup label="Sušenky">
           <option value="Cookies s čokoládou">Cookies s čokoládou</option>
           <option value="Sušenky s předpovědí">Sušenky s předpovědí</option>
           <option value="Linecké sušenky s marmeládou">Linecké sušenky s marmeládou</option>
      </select>
      <textarea name="message" placeholder="Vaše přání nebo poznámka" required></textarea>
      <button type="submit">Odeslat objednávku</button>
    </form>
    <p id="response-message" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>
  <script>
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      fetch('http://localhost:3000/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          responseMessage.textContent = result.message;'Děkujeme za objednávku!';
          responseMessage.style.color = 'green';
          form.reset();
        } else {
          responseMessage.textContent = result.error; 'Došlo k chybě při odeslání.';
          responseMessage.style.color = 'red';
        }
      })
      .catch(() => {
        responseMessage.textContent = 'Došlo k chybě při odeslání.';
        responseMessage.style.color = 'red';
      });
    });
  </script>
  <footer>&copy; 2025 Sladké Nebe.</footer>
</body>
</html>
